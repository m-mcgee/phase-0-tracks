<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
</head>
<body>
	<table border=1>
		<tr>
			<th>Name</th>
			<th>Age</th>
			<th>Favorite Color</th>
		</tr>
		<tr>
			<td>Sean</td>
			<td>25</td>
			<td>Blue</td>
		</tr>
		<tr>
			<td>Kim</td>
			<td>49</td>
			<td>Purple</td>
		</tr>
		<tr>
			<td>Dan</td>
			<td>29</td>
			<td>Orange</td>
		</tr>

	</table>

	<table border=1>
		<tr>
			<th>Product</th>
			<th>Price</th>
			<th>Quantity</th>
		</tr>
		<tr>
			<td>Fork</td>
			<td>$2.00</td>
			<td>14</td>
		</tr>
		<tr>
			<td rowspan="2">Spoon</td>
			<td>$2.50</td>
			<td>0</td>
		</tr>
		<tr>
			<td colspan="2">Sold Out</td>
		</tr>
		<tr>
			<td>Knife</td>
			<td>$3.00</td>
			<td>5</td>
		</tr>


	</table>

</body>
</html>
